<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- header section -->
    <header>
      <div class="main-header">
        <button id="score-check" class="button">View Highscores</button>
        <p id="Timer">Timer: 60 s</p>
      </div>
    </header>

    <!-- main container|quiz intro section -->
    <main>
      <div>
        <section class="quiz-intro" id="quiz-intro">
          <div class="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>
              Try to answer the following code-related questions within the time
              limit. <br />
              Keep in mind that incorrect answers will penalize your score/time
              by 10 seconds!.
            </p>
            <button class="start-button" id="start-button">Start Quiz</button>
          </div>
        </section>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
