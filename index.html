<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,300;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- header section -->

    <header>
      <div class="main-header">
        <div>
          <button id="score-check" class="button">View Highscores</button>
          <button class="btn" id="back-btn">Restart</button>
        </div>
        <div id="timer-container" class="hide-container">
          Time: <span id="timer"></span> s
        </div>
      </div>
    </header>

    <!-- main container|quiz intro section -->

    <main>
      <div>
        <section class="quiz-intro" id="quiz-intro">
          <div id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>
              Try to answer the following code-related questions within the time
              limit. <br />
              Keep in mind that incorrect answers will penalize your score/time
              by 10 seconds!.
            </p>
            <button class="start-button" id="start-button">Start Quiz</button>
          </div>
        </section>

        <!-- quiz question section -->
        <section class="quiz-questions hide-container" id="quiz-questions">
          <div>
            <div>
              <h2 id="ask-question">Ask the question</h2>
              <ul id="button-list">
                <li>
                  <button class="choices" id="answer-btn1" value="question">
                    Answer1
                  </button>
                </li>
                <li>
                  <button class="choices" id="answer-btn2" value="question">
                    Answer2
                  </button>
                </li>
                <li>
                  <button class="choices" id="answer-btn3" value="question">
                    Answer3
                  </button>
                </li>
                <li>
                  <button class="choices" id="answer-btn4" value="question">
                    Answer4
                  </button>
                </li>
              </ul>
            </div>

            <div id="check">
              <p>Correct or Wrong</p>
            </div>
          </div>
        </section>

        <!-- final score Section -->
        <section class="quiz-submit hide-container" id="quiz-submit">
          <div>
            <h2 id="end">Done!</h2>
            <p>Your final score is: <span id="end-score"></span></p>
            <p>
              Enter Initials
              <input id="initials" />
              <button class="btn" id="submit-btn">Submit</button>
            </p>
          </div>
        </section>

        <!-- HighScores Section -->
        <section class="quiz-highscores hide-container" id="quiz-highscores">
          <div>
            <h2>HighScores</h2>
            <div id="score-record">
              <p>Your Record</p>
              <div id="score-list-container"></div>
              <button class="btn" id="clear-btn">Clear Highscores</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
