<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- header section -->

    <header>
      <div class="main-header">
        <button id="score-check" class="button">View Highscores</button>
        <p id="Timer">Timer: 60 s</p>
      </div>
    </header>

    <!-- main container|quiz intro section -->

    <main>
      <div>
        <section class="quiz-intro" id="quiz-intro">
          <div class="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>
              Try to answer the following code-related questions within the time
              limit. <br />
              Keep in mind that incorrect answers will penalize your score/time
              by 10 seconds!.
            </p>
            <button class="start-button" id="start-button">Start Quiz</button>
          </div>
        </section>

        <!-- quiz question section -->

        <section class="quiz-questions" id="quiz-questions">
          <div>
            <div>
              <h2 id="ask-question">Ask the question</h2>
              <ul>
                <li>
                  <button class="btn-choices" id="answer-btn1" value="a">
                    Answer1
                  </button>
                </li>
                <li>
                  <button class="btn-choices" id="answer-btn2" value="b">
                    Answer2
                  </button>
                </li>
                <li>
                  <button class="btn-choices" id="answer-btn3" value="c">
                    Answer3
                  </button>
                </li>
                <li>
                  <button class="btn-choices" id="answer-btn4" value="d">
                    Answer4
                  </button>
                </li>
              </ul>
            </div>

            <div id="check">
              <p>Correct or Wrong</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
